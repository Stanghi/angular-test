<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <app-header></app-header>

    <!-- <app-card></app-card> -->

    <h2>Tipologiche</h2>
    <ul class="list-group">
      <li *ngFor="let restaurant of tipologiche" class="list-group-item">
        {{ restaurant }}
      </li>
    </ul>

    <h2>Restaurants</h2>
    <ul class="list-group">
      <li *ngFor="let x of restaurants" class="list-group-item">
        {{ x.companyName }}
      </li>
    </ul>
  </body>
</html>
